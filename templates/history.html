<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлів та результати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        img{
            max-width: 40px;
            max-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <section>
            <div class="d-flex justify-content-between">
                <h2>History</h2>
                <a href="/" class="btn btn-primary">Main page</a>

            </div>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Image by find</th>
                    <th scope="col">Count Image</th>
                    <th scope="col">Search Engines</th>
                    <th scope="col">Show result</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <th scope="row">{{ loop.index}}</th>
                            <td>{{item.created_at}}</td>
                            <td style="text-align: left;">
                                <img src="{{ item.image_name }}" alt="">
                            </td>
                            <td>{{item.count}}</td>
                            <td>{{item.search_engines}}</td>
                            <td><a href="/?history_id={{item.uuid}}" class="btn btn-link">show</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </section>
    </div>
</body>
</html>
