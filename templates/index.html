<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлів та результати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <section id="upload-section" class="mb-5">
          <div class="d-flex justify-content-between">
              <div>
                <h2>Face recognition</h2>
                <form id="js-form-upload" >
                    <div id="js-preloader" style="display: none;">
                      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Downloads...</span>
                      </div>
                    </div>
                    
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="google" value="google" name="search_engine" checked >
                      <label class="form-check-label" for="google">Google</label>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="bing" value="bing" name="search_engine">
                      <label class="form-check-label" for="bing">Bing</label>
                    </div>
                    <div class="form-check form-switch mb-4">
                      <input class="form-check-input" type="checkbox" id="yandex" value="yandex" name="search_engine" disabled>
                      <label class="form-check-label" for="yandex">Ynadex</label>
                    </div>
                    <div class="mb-3">
                      <input class="form-control" id="js-input-file" type="file" id="fileInput">
                    </div>
                    <div id="js-error" style="display: none;" class="alert alert-danger" role="alert">
                    </div>
                    <!-- <button type="submit" >Завантажити</button> -->
                </form>
              </div>
              <div>
                <div id="js-original-image" class="{{ '' if items|length > 0 else js-hide}}">
                  <fieldset class="border rounded-3 p-3">
                    <legend class="float-none w-auto px-3">
                      <h2>Original image</h2>
                    </legend>
                    <span class="row row-cols-1 row-cols-md-5 g-4" style="display: block;">
                      <img src="{{ items[0]['original_image']}}" alt="">
                    </span>
                  </fieldset>
                </div>
              </div>
              <div>
                <a href="/history" class="btn btn-primary">Hitory</a>
              </div>
          </div>
            
        </section>
        <section id="results-section">
          <fieldset class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3">
              <h2>Results</h2>
            </legend>
            <div class="row row-cols-1 row-cols-md-5 g-4" id="js-list-items">
              {% with items=items %}
                  {% include "includes/_list_items_cards.html" %}
              {% endwith %}
            </div>
          </fieldset>
            

        </section>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    

</body>
</html>
